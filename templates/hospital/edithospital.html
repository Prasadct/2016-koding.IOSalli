<form name="form">
  <legend>Edit form</legend>
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="hospital.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" ng-model="hospital.location" class="form-control">
  </div>
  <div class="form-group">
    <label>Telephone</label>
    <input type="text" ng-model="hospital.telephone" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="hospital.email" class="form-control">
  </div>
  
   <div class="form-group">
    <label>Address</label>
    <input type="text" ng-model="hospital.address" class="form-control">
  </div>
  <div class="well">
    <a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
    <a class="btn btn-warning" ng-href="#/hospital/list">Abandon</a>
    <a class="btn btn-danger" ng-click="remove()" ng-disabled="!hospital.$id()">Remove</a>
  </div>
</form>
