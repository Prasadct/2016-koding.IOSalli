<form name="form">
  <legend>Edit form</legend>
  <div class="form-group">
    <label>Dealer Id</label>
    <input type="text" ng-model="dealer.del_id" class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="dealer.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" ng-model="dealer.mobile" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="dealer.email" class="form-control">
  </div>
  
  <!--<div class="form-group">
    <label for="medications"> Medications </label>
    <select name="medications" id="medications" ng-model="dealer.medications" class="form-control">
      <option ng-repeat="option in medicationList" value="{{option._id}}">{{option.name}}</option>
    </select>
      
  </div>-->
  
   <div class="form-group">
       <label>Medications</label>
       <tags-input ng-model="dealer.medications" add-on-paste="true" display-property="name">
       <auto-complete source="medicationList"></auto-complete>
       </tags-input>
    
   </div> 
  
  
  <div class="well">
    <a class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</a>
    <a class="btn btn-warning" ng-href="#/dealer/list">Abandon</a>
    <a class="btn btn-danger" ng-click="remove()" ng-disabled="!dealer.$id()">Remove</a>
  </div>
</form>
