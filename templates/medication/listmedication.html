<h1>Medication List</h1>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Med Id</th>
      <th>Name</th>
      <th>Type</th>
      <!--<th>Dealers</th>-->
     
      
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="medication in medications" ng-click="edit(medication)">
      <td>{{medication.med_id}}</td>
      <td>{{medication.name}}</td>
      <td>{{medication.type}}</td>
      <!--<td>{{medication.dealers}}</td>-->
    
      
      <td><a ng-href="#/medication/edit/{{medication.$id()}}"><i class="glyphicon glyphicon-edit"></i></a></td>
    </tr>
  </tbody> 
</table>
<div class="well">
  <a class="btn btn-default" ng-href="#/medication/new">New Medication</a>
</div>
