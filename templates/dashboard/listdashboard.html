<h1>Dashboard List</h1>


<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Hospital</th>
      <th>Medication</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Created Date</th>
      <th>Renew Date</th>
      <th>Expire Date</th>
     
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dashboard in dashboards" ng-click="edit(dashboard)">
      <td>{{dashboard.hospital[0].name}}</td>
      <td>{{dashboard.medication[0].name}}</td>
      <td>{{dashboard.amount}}</td>
      <td>{{dashboard.status[0].name}}</td>
      <td>{{dashboard.createddate}}</td>
      <td>{{dashboard.renewdate}}</td>
      <td>{{dashboard.expiredate}}</td>
     
      
      <td><a ng-href="#/dashboard/edit/{{dashboard.$id()}}"><i class="glyphicon glyphicon-edit"></i></a></td>
    </tr>
  </tbody> 
</table>
<div class="well">
  <a class="btn btn-default" ng-href="#/dashboard/new">New Dashboard</a>
</div>
